<div *ngIf="logement" class="contaiiner">
  <div>
    <div>
      <!-- <Gallery key={{logement.pictures.length}} pictures={{logement.pictures}} /> -->
    </div>
    <div class="avatar__tag__section">
      <div class="tag-blog">
        <div class="text">
          <h2 class="text__name">{{ logement.title }}</h2>
          <p class="text__localisation">{{ logement.location }}</p>
        </div>
        <div class="tag-section">
          <!-- {logement.tags.map((tag, index) => (<Tag key={index} tag={tag} />
                                                  
                                                  ))} -->
        </div>
      </div>
      <div class="avatar-section">
        <app-avatar [host]="logement.host"></app-avatar>
      </div>
    </div>
    <div class="logement-details">
      <span class="description">
        <app-dropdown
          [title]="descriptionTitle"
          [content]="logement.description"
        ></app-dropdown>
      </span>
     <span class='description'>
                           <!-- <Equipement title={{equipement}}  contenu={{logement.equipments}} /> -->
                        </span> 
    </div>
  </div>
</div>
<div *ngIf="!logement">Aucun logement a afficher !</div>
