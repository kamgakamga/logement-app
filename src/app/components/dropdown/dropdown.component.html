<div class="dropdown">
        <div class="dropdown-title">
          <span>{{title}}</span><span class='collapse' (click)="setIsOpen(!isOpen)"><img [src]="dropdownImage" [alt]="'Image de: '+dropdownImage" /></span>
        </div>
          <div *ngIf="isOpen" class="dropdown-content">
                {{content}}
          </div>
</div>
